<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <script type="module">
    import * as Turbo from 'https://cdn.skypack.dev/@hotwired/turbo@7.1.0';
  </script>
  <title>Hotwire</title>
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/contact">Contact</a>
      <a href="/about">About</a>
    </nav>

    <h1>Learn Hotwire</h1>

    <p>Yes, HTML over the wire is a thing...</p>
  </header>
  <main style="text-align: center;">
    <h1>Gallery</h1>
    <turbo-frame id="gallery">
      <img src="images/ocean.jpeg" alt="Ocean" width="500" height="400">
      
      <div>
        <a href="/gallery/forest">Next (forest)</a>
      </div>
    </turbo-frame>
  </main>
</body>
<style>
  .turbo-progress-bar {
    height: 10px;
    background-color: green;
  }
</style>

</html>
